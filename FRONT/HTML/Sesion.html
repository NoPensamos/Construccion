
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/api.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Y Registro</title>
    <link rel="stylesheet" href="../CSS/stylesesion.css">
    <img class="imagen__logo" src="../media/logo.png">
</head>
<body>
    <main>    
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja_trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion" href="index.html" >Iniciar Sesión</button>

                </div>
                <div class="caja_trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                    <br>
                    ¿Eres una empresa? Registate <a href="RegistroEmpresa.html">Aquí</a> <!-- Botón -->
                </div>
            </div>
            <!--Formulario de login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login" id="login-form">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico" id="login-email">
                    <input type="password" placeholder="Contraseña" id="login-password">

                    <button type="submit" id="btn_login" href="index 2.html">Entrar</button>
                    <br>
                    <br>
                    <a href="LoginEmpresa.html">Login Empresa</a> <!-- Botón -->
                </form>
                <!--Registro-->
                <form action="" class="formulario__register" id="register-form">
                    <h2>Registrarse</h2> 
                    <input type="text" placeholder="Nombre Completo" id="register-fullname">
                    <input type="text" placeholder="Correo Electrónico" id="register-email">
                    <input type="text" placeholder="Usuario" id="register-username">
                    <input type="password" placeholder="Contraseña" id="register-password">

                    <button type="submit" id="btn__registrado" href="index 2.html">Registrarse</button>

                 </form>
            </div>
        </div>
    </main>
    <script src="../JS/login.js"></script>
    <script src="../JS/script.js"></script>

</body>
</html>
