                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <input placeholder="Buscar.." type="search" class="input">
            </div>
        </div>
        <div>
            <button class="carrito">
                <a href="carrito.html"><img class="img"
                    src="../media/IMG PRINCIPAL/cart-shopping-solid.svg"></a>
            </button>
        </div>
        <div class="perfil">
            <img src="../media/IMG PRINCIPAL/user-solid.svg">
            <ul>
                <a href="https://http.cat/status/404">
                    <li>Ver perfil
                </a></li></a>
                <a href = "EditarPerfilEmpresa.html"><li>Administrar</a></li></a>
                <a href="Sesion.html">
                    <li>Cerrar sesión</li>
                </a>
            </ul>

    </header>
    <div>
        <nav>
            <ul>
                <li><a href="https://http.cat/status/404">Categorias</a></li>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
    <div class="body">

    
    <div class="ffbox">
        <div class="ffbox1">
            <h1 class="gfg">ShopEz</h1>
            <h2>Contactanos</h2>
            <form action="https://formsubmit.co/contacto.shopez@gmail.com" method="POST">
                <label for="fullName">
                    <i class="fa fa-solid fa-user" style="margin: 2px;">
                    </i> Nombre completo:
                </label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">
                    <i class="fa fa-solid fa-envelope" style="margin: 2px;">
                    </i>
                    Correo electronico:

                </label>
                <input type="email" id="email" name="email" required>

                <label for="mobile">
                    <i class=" fa fa-solid fa-phone" style="margin: 2px;">
                    </i>
                    Número de teléfono:
                </label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="msg">
                    <i class=" fa fa-solid fa-comment" style="margin: 2px;">
                    </i>
                    Tu mensaje:
                </label>
                <textarea id="msg" name="msg" rows="5" required>
                </textarea>

                <button class="enviar" type="submit">
                    Enviar
                </button>
            </form>
        </div>
        <div class="map-div">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26145.82555878721!2d-71.25966014488156!3d-35.00099241009299!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x966456519058edeb%3A0x47f5033883ff4b74!2sUniversidad%20de%20Talca%20Campus%20Curic%C3%B3!5e0!3m2!1ses-419!2scl!4v1715230739792!5m2!1ses-419!2scl"
                width="370" height="95%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
