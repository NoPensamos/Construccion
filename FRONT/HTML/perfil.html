    <script>
        
        usuario = JSON.parse(localStorage.getItem('usuario'));

        var userInfoList = document.getElementById('user-info');
        
        var nameItem = document.createElement('li');
        nameItem.innerHTML = '<label>Nombre:</label> <span>' + usuario.nombre + '</span>';
        userInfoList.appendChild(nameItem);

        var emailItem = document.createElement('li');
        emailItem.innerHTML = '<label>Email:</label> <span>' + usuario.email + '</span>';
        userInfoList.appendChild(emailItem);
        
        var emailItem = document.createElement('li');
        emailItem.innerHTML = '<label>Rol:</label> <span>' + usuario.rol + '</span>';
