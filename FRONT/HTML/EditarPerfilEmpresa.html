
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="../CSS/stylesPerfilEmpresa.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../media/logo.png" width="150" height="auto" alt="logo">
        </div>
        <h1>Editar perfil</h1>
        <form>
            <div class="formulario">
                <div class="img">
                    <img src="../media/store-alt-solid-24.png" alt="store">
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
            </div>
            <div class="formulario">
                <div class="img">
                    <img src="../media/pencil-solid-24.png" alt="pencil">
                </div>
                <label for="description">Descripción</label>
                <div class="textarea-container">
                    <textarea id="descripcion" name="descripcion" placeholder="Cuéntanos sobre tu empresa..."></textarea>
                </div>
            </div>
            <div class="upload">
                <div class="img">
                    <img src="../media/image-add-solid-24.png" alt="store">
                </div>
                <label for="logo">Logotipo</label>
                <input type="file" id="logo" name="logo" accept="image/\*" required>
            </div>
            <br><br>
            <button class="button">
                Guardar cambios
                <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                    <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" fill-rule="evenodd"></path>
                </svg>
            </button>
        </form>
    </div>

    <script>
        let usuario = JSON.parse(localStorage.getItem('usuario'));

        document.getElementById('nombre').value = usuario.nombre;
        document.getElementById('descripcion').value = usuario.email;
    </script>
</body>
</html>
