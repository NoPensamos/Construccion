<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/api.js"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/CssREmpresa.css">
    
    <title>Registro Empresas</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <img src="../IMG/logoc.png">
                <h2>Bienvenido</h2>
                <p>Aquí puedes registrar tu Empresa en nuestra página</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <form class="form form-register" novalidate>
                    <div>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input type="text" placeholder="Nombre Empresa"  id = "register-nombre">
                        </label>
                    </div>
                    <div>
                        <label >
                            <i class='bx bx-envelope' ></i>
                            <input type="text" placeholder="Correo Electronico"  id = "register-email">
                        </label>
                    </div>
                   <div>
                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="Contraseña" id = "register-password">
                        </label>
                   </div>
                   <div>
                        <label>
                            <i class='bx bx-align-justify'></i>
                            <input type="text" placeholder="Descripción General"  id = "register-des">
                        </label>
                   </div>
                   
                   <button type="submit" id="btn__registradologin" href="creacionPerfilEmpresa.html">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../JS/registroempresa.js"></script>
    
</body>
</html>
