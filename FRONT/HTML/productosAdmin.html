<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .producto {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        .producto img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }
        .producto .info {
            margin-top: 10px;
        }
        .producto .btn-eliminar {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .producto .btn-eliminar:hover {
            background-color: #c82333;
        }
    </style>
    <!-- Incluir la biblioteca de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage-compat.js"></script>
    <!-- Configuración de tu proyecto de Firebase -->
    <script>
      // Configuración de tu proyecto de Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyBCO6FN2GvYXNjCxXAbs5ayT_QA-PV0J4g",
        authDomain: "nopensamos-27b75.firebaseapp.com",
        databaseURL: "https://nopensamos-27b75-default-rtdb.firebaseio.com",
        projectId: "nopensamos-27b75",
        storageBucket: "nopensamos-27b75.appspot.com",
        messagingSenderId: "133968142069",
        appId: "1:133968142069:web:a10a25ac184161efb6efbc",
        measurementId: "G-5BFTKN8PSW"
      };
      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>

        <div id="productos_list"></div>
    </div>

    <!-- Script para mostrar los productos y manejar la eliminación -->
    <script>
        // Función para mostrar los productos guardados en la base de datos
        function mostrarProductos() {
            var database = firebase.database();
            var productosRef = database.ref("productos");

            productosRef.on("value", function(snapshot) {
                // Limpiar cualquier contenido previo
                document.getElementById("productos_list").innerHTML = "";

                snapshot.forEach(function(childSnapshot) {
                    var producto = childSnapshot.val();
                    var productoKey = childSnapshot.key; // Key del producto en la base de datos
                    var nombre = producto.nombre;
                    var precio = producto.precio;
                    var descripcion = producto.descripcion;
                    var urlImagen = producto.urlImagen; // URL de descarga de la imagen

                    // Crear un elemento para mostrar el producto
                    var productoElement = document.createElement("div");
                    productoElement.classList.add("producto");
                    productoElement.innerHTML = `
                        <img src="${urlImagen}" alt="Imagen del producto">
                        <div class="info">
                            <h2>${nombre}</h2>
                            <p><strong>Precio:</strong> $${precio}</p>
                            <p><strong>Descripción:</strong> ${descripcion}</p>
                            <button class="btn-eliminar" onclick="eliminarProducto('${productoKey}')">Eliminar</button>
                        </div>
                    `;

                    document.getElementById("productos_list").appendChild(productoElement);
                });
            });
        }

        // Función para eliminar un producto
        function eliminarProducto(key) {
            var database = firebase.database();
            var productoRef = database.ref("productos/" + key);
            
            productoRef.remove()
                .then(function() {
                    // Éxito al eliminar el producto
                    alert("Producto eliminado exitosamente");
                })
                .catch(function(error) {
                    // Error al eliminar el producto
                    alert("Error al eliminar el producto: " + error.message);
                });
        }

        // Llamar a la función para mostrar los productos al cargar la página
        window.onload = mostrarProductos;
    </script>
</body>
</html>
