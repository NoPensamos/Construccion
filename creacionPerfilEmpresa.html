<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Crea tu perfil de empresa</h1>
    <form>
      <div class="formulario">
        <div class="img">
            <img src="store-alt-solid-24.png" alt="store"> 
        </div>
        <label for="nombre">Nombre del Negocio</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="formulario">
        <div class="img">
            <img src="pencil-solid-24.png" alt="pencil"> 
        </div>
        <label for="description">Descripción</label>
        <div class="textarea-container">
          <textarea id="descripcion" name="descripcion" placeholder="Cuéntanos sobre tu empresa..."></textarea>
        </div>
      </div>
      <div class="upload">
        <label for="logo">Logotipo</label>
        <input type="file" id="logo" name="logo" accept="image/*" required>
      </div> <br><br>

      <div class="formulario">
        <label for="datos-contacto">Datos de contacto</label>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
        <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono (+569XXXXXXXX)" required pattern="^\+569\d{8}$">
      </div>
      <button type="submit">Crear Negocio</button>
    </form>
  </div>
</body>
</html>
